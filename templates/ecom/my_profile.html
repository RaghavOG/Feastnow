{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}

<style media="screen">

  /* Updated button styles for a modern look */
  .button {
    display: inline-block;
    border-radius: 4px;
    background-color: #4CAF50; /* Green background color */
    border: none;
    color: #FFFFFF;
    text-align: center;
    font-size: 20px;
    padding: 15px 32px; /* Padding top and bottom 15px, padding left and right 32px */
    width: 200px;
    transition: all 0.3s;
    cursor: pointer;
    margin: 5px;
    text-decoration: none; /* Remove default link underline */
  }

  /* Hover effect for button */
  .button:hover {
    background-color: #45a049; /* Darker green background color on hover */
  }

  /* Profile info box styles */
  .profile-info {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-top: 50px;
  }

  .profile-pic {
    width: 200px; /* Adjust the width of the profile picture */
    height: auto; /* Automatically adjust the height to maintain aspect ratio */
    margin-bottom: 20px;
  }
  /* Profile name styles */
  .profile-name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  /* Profile address and phone styles */
  .profile-details {
    font-size: 18px;
    margin-bottom: 20px;
  }

</style>

<div class="profile-info">
  <img src="{% static customer.profile_pic.url %}" alt="profile pic" class="profile-pic img-rounded img-responsive">
  <div class="profile-name">{{request.user}}</div>
  <div class="profile-details">
    <i class="glyphicon glyphicon-map-marker"></i> {{customer.address}}<br>
    <i class="glyphicon glyphicon-phone"></i> {{customer.mobile}}
  </div>
  <a href="/edit-profile" class="button">Edit Profile</a>
</div>






{% endblock content %}
