{% extends 'ecom/homebase.html' %} {% load static %} 

{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
<style>body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

.product-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
}

.product-card {
  width: calc(33.33% - 20px);
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  margin-bottom: 20px;
  transition: transform 0.3s ease-in-out;
}

.product-card:hover {
  transform: translateY(-3px);
}

.product-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
}

.product-info {
  padding: 15px;
}

.product-name {
  font-size: 18px;
  font-weight: 500;
  margin-bottom: 5px;
}

.product-price {
  font-weight: bold;
  color: #333;
}

.add-to-cart-btn {
  background-color: #333;
  color: #fff;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

.add-to-cart-btn:hover {
  background-color: #222;
}</style>
  {% if products %}
  <h3 style="text-align: center; color: #000;">{{ word }}</h3>
  <br>

  <div class="product-container">
    {% for p in products %}
      <div class="product-card">
        <img class="product-image" src="{% static p.product_image.url %}" alt="product pic">
        <div class="product-info">
          <h4 class="product-name">{{ p.name }}</h4>
          <p class="product-price">â‚¹ {{ p.price }}</p>
          <a href="{% url 'add-to-cart' p.id %}" class="add-to-cart-btn">Add to Cart</a>
        </div>
      </div>
    {% endfor %}
  </div>

{% else %}
  <h3 style="text-align: center; color: #000;">No Search Found</h3>
{% endif %}


<script>
  {%if messages %}
  {%for message in messages%}
  {% comment %} alert('{{message}}'); {% endcomment %}
  {%endfor%}
  {%endif%}
</script>


{% endblock content %}
